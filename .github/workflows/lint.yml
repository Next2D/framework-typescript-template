name: Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  macos-browser-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: cd template
      - run: npm install
      - run: ls -al
      - run: npx eslint ./src/**/*.ts

  windows-browser-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: cd template
      - run: npm install
      - run: ls -al
      - run: npx eslint ./src/**/*.ts